<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<div class="csv" style="margin: auto;width: 900px;">
    <br>
    <h1> Iran geo map</h1>
</div>
<div id="regions_div" style="width: 900px; height: 500px; margin: auto;"></div>


<script>
    google.charts.load('current', {
        'packages': ['geochart']
    });
    google.charts.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {


        // dynamic data   

        var jsonData = $.ajax({
            url: "server_url",
            dataType: "json",
            async: false
        }).responseText;

        // Create our data table out of JSON data loaded from server.
        var data = new google.visualization.DataTable(jsonData);

        // dynamic data



        // static data



        //   var data = google.visualization.arrayToDataTable([

        // ['Provinces',   ' pop  '],
        // [{ v: ' IR-07 ' , f: ' تهران '} , 13267637],
        // [{ v: ' IR-04 ' , f: ' اصفهان '} , 5120850 ]

        //   ]);


        // static data



        var options = {

            region: 'IR',
            // forceIFrame: true,
            // datalessRegionColor: '#e3e3e3',
            geochartVersion: 11,  //now alborz supported
            backgroundColor: '#81d4fa',
            resolution: 'provinces',
            colorAxis: { minValue: 0, maxValue: 4000, colors: ['#faf6ac', '#0bbd41'] }




        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
    }

</script>
